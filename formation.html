<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="formation.css">
</head>
<body>

<form action="">

    <label for="nm">Name</label>
    <input type="text" id="nm" placeholder="your name" required="required">
    <br><br>
    <label for="mail">Email</label>
    <input type="email" id="mail" placeholder="your email">
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" required="required">
    <br><br>
    <label for="pnumber">Phone number</label>
    <input type="number" id="pnumber" required="required">
    <br><br>
    <p>Gender:
        <label for="male" class="kkk">Male:</label>
        <input type="radio" id="male">
        <label for="female">Female:</label>
        <input type="radio" id="female">
        <label for="others">Others:</label>
        <input type="radio" id="others">


    </p>

    <br><br>
    <label for="lang">Language</label>
    <select name="" id="lang">
        <option value="kiswahili">Kiswahili</option>
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="germany">Germany</option>
        <option value="arabic">Arabic</option>
    </select>
    <br><br>
    <label for="zcode">Zipcode</label>
    <input type="text" id="zcode">

    <br><br>
    <label for="about">About</label>
    <textarea name="" placeholder="write about yourself" id="about" cols="40" rows="5"></textarea>

    <br><br><br><br><br>

    <button type="submit">Register</button>







</form>

</body>
</html>
